version: "3.9"

services:
  api:
    build: .
    container_name: abm_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  bot:
    build: .
    container_name: abm_bot
    command: python -m app.bot.run_bot
    env_file:
      - .env
    depends_on:
      - api

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: abm
      POSTGRES_USER: abm
      POSTGRES_PASSWORD: abm
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: